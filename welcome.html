    <!-- 背景装饰元素 -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1>🎉 恭喜通过面试！🎉</h1>
            <p class="subtitle">图书馆学生服务中心实践部</p>

            <div class="welcome-section">
                <div class="success-icon">✨</div>
                <h2 class="welcome-title">欢迎加入我们的大家庭！</h2>

                </p>
                
                <div class="qr-section">
                    <h3>📱 请扫码加入工作群</h3>
                    <div class="qr-code">
                        <img src="ac9e7d989a97221702f65a93cfa96934.jpg" alt="工作群二维码" class="qr-image">
                        <p class="qr-tip">扫码加入工作群</p>
                    </div>
                </div>
                
                <div class="next-steps">
                    <h3>🚀 接下来的步骤：</h3>
                    <ul>
                        <li>加入工作群，认识新伙伴</li>
                        <li>关注群内通知和工作安排</li>
                        <li>准备开始你的实践部之旅</li>
                    </ul>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>🌟 期待与你一起创造精彩！</p>
            <p>&copy; 2025 图书馆学生服务中心实践部</p>
