<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆学生服务中心实践部 - 面试结果</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>
    <!-- 粒子背景容器 -->
    <div class="particles-container" id="particles"></div>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="content-wrapper">
            <div class="logo-section">
                <div class="logo-icon">📚</div>
                <h1 class="main-title">图书馆学生服务中心</h1>
                <h2 class="sub-title">实践部</h2>
            </div>
            
            <div class="message-section">
                <div class="typing-text" id="typingText"></div>
            </div>
            
            <div class="action-section">
                <button class="reveal-button" id="revealButton">
                    <span class="button-text">查看结果</span>
                    <div class="button-glow"></div>
                </button>
            </div>
        </div>
        
        <!-- 装饰元素 -->
        <div class="decoration-elements">
            <div class="floating-book book-1">📖</div>
            <div class="floating-book book-2">📝</div>
            <div class="floating-book book-3">✏️</div>
            <div class="floating-book book-4">📋</div>
        </div>
    </div>
    
    <script src="index-script.js"></script>

</html>
